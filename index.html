<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Redmart Assignment</title>
  <meta name="description" content="Assignment for Redmart build by Rahul Khanvilkar">
  <meta name="author" content="Rahul Khanvilkar">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font  -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- CSS  -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- Javascript  -->
  <script src="./javascript/index.js"></script>
</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="header">
      <h3 id="todaysDate">Today's Date</h3>
    </div>
    <div class="calendar">
      <div class="time">
        <table id="timeTable"></table>
      </div>
      <div id="slots"></div>
    </div>
    <div class="footerForm">
      <form id="addMeetingForm">
        <label>Add a new Meeting</label>
        <input type="text" class="input" name="id" placeholder="Meeting Name" />

        <label>Starts</label>
        <input type="time" class="input" name="start" placeholder="Start Time" />

        <label>Ends</label>
        <input type="time" class="input" name="end" placeholder="End Time" />
        <button type="button" class="input" onclick="submitForm()">Add</button>
        <br/>
        <label id="errorLabel"></label>
      </form>
    </div>
  </div>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
